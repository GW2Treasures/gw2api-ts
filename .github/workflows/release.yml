name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 21
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install Dependencies
        run: npm ci

      - uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.GW2T_RELEASE_APP_ID }}
          private_key: ${{ secrets.GW2T_RELEASE_APP_PRIVATE_KEY }}

      - name: Create Release Pull Request
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          GIT_AUTHOR_EMAIL: git@gw2treasures.com
          GIT_AUTHOR_NAME: gw2treasures-release-bot
          GIT_COMMITTER_EMAIL: git@gw2treasures.com
          GIT_COMMITTER_NAME: gw2treasures-release-bot
        with:
          setupGitUser: false
